on:
  release:
    types: 
      - created

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
	-
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
	-
	name: Build and push
        id: docker_build
	uses: docker/build-push-action@v2
	with:
          push: true
          tags: block42blockchaincompany/brokkr:latest, block42blockchaincompany/brokkr:${GITHUB_REF##*/}
